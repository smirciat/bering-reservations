<div class="my-page" print-section>
  <div class="row nogap">
    <div style="text-align:center" class="col off-on" ng-repeat="col in main.cols">
      <div><p class="top-label">{{main.flights.one[col].times}}</p></div>
      <div><p class="other-label">{{main.flights.one[col].route}}</p></div>
      <div><p class="other-label">{{main.flights.one[col].label}}</p></div>
    </div>
  </div>
  <div class="row nogap" ng-repeat="row in main.rows">
    <div class="col" ng-class="main.checkRow(row)" ng-repeat="col in main.cols">
      <div class="input-group">
        <input ng-class="main.isInterVillage(row) + ' ' + main.amIFocused(col,row)" 
          class="form-control name-input" type="text" ng-model="main.data[col+','+row].name"
          ng-change="main.update(col+','+row)" ng-focus="main.newFocus('name',col,row)" 
          id="{{col+','+row}}">
        <input class="form-control village-input" type="text" ng-model="main.data[col+','+row].village"
          ng-change="main.update(col+','+row)" ng-focus="main.newFocus('village',col,row)" ng-class="main.amIFocused(col,row)"
          id="{{'village,'+col+','+row}}"> 
        <div uib-dropdown auto-close="outsideClick" is-open="main.isOpen[col+','+row]" 
              ng-class="main.bottomFour(row)" class="btn-group" ng-click="main.toggleDropdown(col,row)">
          <button type="button" uib-dropdown-toggle class="btn btn-primary my-dropdown"></button>
          <form style="right: 0; left: auto;" uib-dropdown-menu role="menu" class="dropdown-menu p-1">
            <div role="menuitem" class="form-group">
              <label>Weight</label>
              <input ng-model="main.data[col+','+row].weight" type="number" class="form-control" placeholder="Weight">
            </div>
            <div role="menuitem" class="form-group">
              <label>Phone</label>
              <input ng-model="main.data[col+','+row].phone" type="text" class="form-control" placeholder="Phone">
            </div>
            <div role="menuitem" class="form-group">
              <labe>Email address</label>
              <input ng-model="main.data[col+','+row].email" type="email" class="form-control" placeholder="email@example.com">
            </div>
            <div role="menuitem" class="form-group">
              <label>Ticket Number</label>
              <input ng-model="main.data[col+','+row].ticket" type="text" class="form-control" placeholder="Ticket#">
            </div>
            <div role="menuitem" class="form-group">
              <label>Comment</label>
              <input ng-model="main.data[col+','+row].comment" type="text" class="form-control" placeholder="Comment">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
